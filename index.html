<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAP</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />

      <img src="images/icon-menu.svg" alt="menu" class="menu" />

      <nav>
        <ul>
          <l1>Feature <img src="images/icon-arrow-down.svg" alt="down" /></l1>
          <l1>Company <img src="images/icon-arrow-down.svg" alt="down" /></l1>
          <l1>Careers</l1>
          <l1>About</l1>
        </ul>

        <div>
          <button class="btn">Login</button>
          <button class="btn">Register</button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <picture>
          <source
            srcset="images/image-hero-desktop.png"
            media="(min-width:376px)"
          />
          <img
            src="images/image-hero-mobile.png"
            alt="hero image"
            class="hero"
          />
        </picture>

        <div class="text_container">
          <div>
            <h1>Make <br>remote work</h1>

            <p>
              Get your team in sync, no matter your locatioin. streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </div>

          <button>Learn more</button>

          <div class="client_container">
            <img src="images/client-databiz.svg" alt="client" class="client" />
            <img
              src="images/client-audiophile.svg"
              alt="client"
              class="client"
            />
            <img src="images/client-meet.svg" alt="client" class="client" />
            <img src="images/client-maker.svg" alt="client" class="client" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
